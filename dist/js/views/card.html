<div>

    <div class="modal-header">
        <h3 class="modal-title">{{cards[index].name}}</h3>
    </div>

    <div class="modal-body">

        <div class="row margin-bottom">
            <div class="col-xs-2 col-md-2 text-left vcenter">
                <button class="btn btn-sm btn-primary" ng-click="prev()"><i class="fa fa-arrow-circle-left"></i>
                </button>
            </div><!--
            --><div class="col-xs-8 col-md-8 text-center vcenter">
                <span ng-show="image" class="hidden-md hidden-lg">
                    <button class="btn btn-xs btn-primary" ng-click="toggle()">
                        <strong>
                            View
                            <span ng-show="viewCardImage">Card Info</span>
                            <span ng-show="!viewCardImage">Card Image</span>
                        </strong>
                    </button>
                </span>
                <span ng-show="!image && !imageError"><i
                        class="fa fa-circle-o-notch fa-spin"></i> Loading image...</span>
                <span ng-show="imageError" class="text-danger"><i class="fa fa-exclamation-triangle"></i> Error loading card image!</span>
            </div><!--
            --><div class="col-xs-2 col-md-2 text-right vcenter">
                <button class="btn btn-sm btn-primary" ng-click="next()"><i class="fa fa-arrow-circle-right"></i>
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12 col-md-8 text-center">
                <div ng-show="image" ng-class="{'hidden-xs': !viewCardImage, 'hidden-sm': !viewCardImage}">
                    <img id="card-image" ng-src="{{image}}" alt="{{cards[index].name}} Image">
                </div>
                <div class="row hidden-md hidden-lg" ng-class="{'hidden-xs': viewCardImage, 'hidden-sm': viewCardImage}">
                    <card-info></card-info>
                </div>
                <div class="visible-xs visible-sm hidden-md hidden-lg margin-top" ng-show="viewCardImage">
                    <span class="label label-success">Artist</span> <span
                        class="text-muted">{{cards[index].artist}}</span>
                </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-4">
                <card-info></card-info>
            </div>
        </div>

    </div>

</div>
