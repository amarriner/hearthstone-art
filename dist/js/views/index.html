<div ng-controller="CardsController">

    <h2>Hearthstone Art Viewer</h2>

    <div id="controls" class="bg-gray rounded">
        <form name="controls">

            <label for="rarity">Rarity</label>
            <select id="rarity" ng-model="rarity" ng-options="r.rarity as r.label for r in rarities" class="form-control" autocomplete="off" ng-change="filterCards()">
            </select>

            <label for="set">Set</label>
            <select id="set" ng-model="set" ng-options="s.set as s.label for s in sets" class="form-control" autocomplete="off" ng-change="filterCards()">
            </select>

            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" ng-model="name" ng-change="filterCards()">

            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="collectible" ng-change="filterCards()">
                    <strong>Collectible Only</strong>
                </label>
            </div>

        </form>

    </div>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="text-right">Cards <span class="badge">{{cards.length}}</span></div>
        </li>
        <li class="click list-group-item" ng-repeat="card in cards" ng-click="open($index)">
            {{card.name}}
        </li>
    </ul>


</div>
